<form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="reservationservice.selectedReservation.$key">
  <div class="row">
    <div *ngIf="false" class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">delete flag</label>
      <input type="text" class="form-control" name="deleteFlag" #deleteFlag="ngModel"
             [(ngModel)]="reservationservice.selectedReservation.deleteFlag">
    </div>

    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">First Name</label>
      <input type="text" class="form-control" name="first_name" #first_name="ngModel"
             [(ngModel)]="reservationservice.selectedReservation.first_name"
             placeholder="First Name" required>
    </div>
    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">Last Name</label>
      <input type="text" class="form-control" name="last_name" #last_name="ngModel"
             [(ngModel)]="reservationservice.selectedReservation.last_name"
             placeholder="Last Name" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 form-group">
      <label style="color: #0b0b0b; font-weight: bold">Phone</label>
      <input type="text" class="form-control" name="phone" #phone="ngModel"
             [(ngModel)]="reservationservice.selectedReservation.phone"
             placeholder="Contact" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">No. of Adult</label>
      <select class="form-control" name="no_of_people" #no_of_people="ngModel"
              [(ngModel)]="reservationservice.selectedReservation.no_of_people"
              required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="30+">30+</option>
      </select>
    </div>
    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">No. of Children</label>
      <select class="form-control" name="no_of_children" #no_of_children="ngModel"
              [(ngModel)]="reservationservice.selectedReservation.no_of_children"
              required>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="15+">15+</option>
      </select>
    </div>

  </div>
  <!--add session time -->
  <div class="row">
    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">Date</label>
      <div class="input-group">
        <input type="text" class="form-control"
               name="book_date" #book_date="ngModel"
               [(ngModel)]="reservationservice.selectedReservation.book_date"
               required
               placeholder="DD/MM/YY Date"
               bsDatepicker
               [minDate]="minDate"
               [maxDate]="maxDate">
        <!--div style="color: #0b0b0b">{{ reservationservice.selectedReservation.book_date }}</div-->
      </div>
    </div>

    <div class="col-md-6 form-group">
      <label style="color: #0b0b0b; font-weight: bold">Session</label>
      <!--if the session is weekends-->
      <select class="form-control" name="session" #session="ngModel"
              [(ngModel)]="reservationservice.selectedReservation.session"
              required
              *ngIf="isWeekend()">
        <option value="11:30 am ~ 13:00 pm">11:30 am ~ 13:00 pm</option>
        <option value="13:30 am ~ 15:00 pm">13:30 pm ~ 15:00 pm</option>
        <option value="17:30 pm ~ 19:45 pm">17:30 pm ~ 19:45 pm</option>
        <option value="20:00 pm ~ 22:00 pm">20:00 pm ~ 22:00 pm</option>
      </select>
      <!--if the session is weekdays-->
      <select class="form-control" name="session" #session="ngModel"
              [(ngModel)]="reservationservice.selectedReservation.session"
              required
              *ngIf="!isWeekend()">
        <option value="11:30 am ~ 15:00 pm">11:30 am ~ 15:00 pm</option>
        <option value="17:30 pm ~ 22:00 pm">17:30 pm ~ 22:00 pm</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 form-group">
      <label style="color: #0b0b0b; font-weight: bold" >Message</label>
      <textarea class="form-control" name="book_message" #book_message="ngModel"
                [(ngModel)]="reservationservice.selectedReservation.book_message"
                placeholder="leave a message" cols="30" rows="3"></textarea>
    </div>
  </div>

  <div>
    <label style="color: #1b1e21; font-weight: bold">
      **Please note we only accept reservation within 60 days in the future.
      The reservation will be valid with our confirmation only. Our staff will contact you ASAP. Thank you.
    </label>
    <input type="checkbox" name="tc" required ngModel style="font-weight: bold"> <p style="color: #0b0b0b; font-weight: bold">I agree</p>
  </div>

  <div class="text-center mb-auto" >
    <div class="form-group">
      <button class="btn btn-info mb-1" type="submit" [disabled]="!reservationForm.valid">
        Submit</button>
      <button class="btn btn-danger mb-1" type="button" (click)="resetForm(reservationForm)">
        Reset</button>
      <button class="btn btn-primary mb-1" type="button" (click)="returnHome()">
        Back</button>
      <!--test day button
      <button class="btn btn-primary" type="button" (click)="isWeekend()">
        show day</button>
        -->
    </div>
  </div>
</form>
